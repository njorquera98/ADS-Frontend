

<div class="relative p-4 overflow-x-auto">
    <button type="button" class="focus:outline-none text-white bg-green-700 hover:bg-green-800 focus:ring-4 
    focus:ring-green-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-green-600 
    dark:hover:bg-green-700 dark:focus:ring-green-800">
    Crear Solicitud
    </button>
    <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
        <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
            <tr>
                <th scope="col" class="px-6 py-3">
                    #
                </th>
                <th scope="col" class="px-6 py-3">
                    Asignatura
                </th>
                <th scope="col" class="px-6 py-3">
                    Cupos
                </th>
                <th scope="col" class="px-6 py-3">
                    Horas
                </th>
                <th scope="col" class="px-6 py-3">
                    Estado
                </th>
                <th scope="col" class="px-6 py-3">
                    Acciones
                </th>
            </tr>
        </thead>
        <tbody>
            @for (ayudantia of ayudantias; track ayudantia.id_ayudantia) {
            <tr class="bg-white border-b dark:bg-gray-800 dark:border-gray-700">
                <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                    {{ ayudantia.id_ayudantia }}
                </th>
                <td class="px-6 py-4">
                    {{ getAsignatura(ayudantia)?.nombre }}
                </td>
                <td class="px-6 py-4">
                    {{ ayudantia.cupos }}
                </td>
                <td class="px-6 py-4">
                    {{ ayudantia.horas }}
                </td>
                <td class="px-6 py-4">
                    {{ ayudantia.estado }}
                </td>
                <td class="px-6 py-4">
                    <button type="button" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 
                    font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 
                    focus:outline-none dark:focus:ring-blue-800">
                    Editar
                    </button>

                    <button type="button" class="focus:outline-none text-white bg-red-700 hover:bg-red-800 focus:ring-4 
                    focus:ring-red-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 dark:bg-red-600 
                    dark:hover:bg-red-700 dark:focus:ring-red-900">
                    Eliminar
                    </button>

                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
