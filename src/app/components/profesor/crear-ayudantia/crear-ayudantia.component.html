<form class="max-w-xl mx-auto mt-10 p-6 bg-white rounded-md shadow-md dark:bg-gray-700">
  <h3 class="text-2xl font-semibold mb-5 dark:text-white">
    Formulario de solicitud
  </h3>
  <div class="mb-4">
    <label class="block text-gray-500 dark:text-gray-400 text-sm font-bold mb-2" for="asignatura">
      Asignatura
    </label>
    <div class="inline-block relative w-64">
      <select id="asignatura" name="asignatura" [(ngModel)]="id_asignatura" class="block appearance-none w-full bg-white border border-gray-400 hover:border-gray-500 px-4 py-2 pr-8 rounded shadow leading-tight focus:outline-none focus:shadow-outline">
        @for(asignatura of asignaturas; track asignatura.id_asignatura){
        <option [value]="asignatura.id_asignatura">{{asignatura.nombre}} {{asignatura.letra}}</option>
        }
      </select>
      <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
      </div>
    </div>
  </div>
  <div class="mb-4">
    <label class="block text-gray-500 dark:text-gray-400 text-sm font-bold mb-2" for="cupos">
      Cupos
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
    id="cupos" name="cupos" type="number" [(ngModel)]="cupos">
  </div>
  <div class="mb-4">
    <label class="block text-gray-500 dark:text-gray-400 text-sm font-bold mb-2" for="horas">
      Horas
    </label>
    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
    id="horas" name="horas" type="number" [(ngModel)]="horas">
  </div>
  
  <div class="flex items-center justify-between">
    <button type="button" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
    (click)="crearAyudantia()">
      Aceptar
    </button>
    <button class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button"
    (click)="cancelar()">
      Cancelar
    </button>
  </div>
</form>
